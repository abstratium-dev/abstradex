<div class="partner-contact-container">
  <div class="card-header">
    <h2>Contact Details</h2>
    <button type="button" class="btn-add" (click)="toggleAddForm()" [disabled]="loading">
      {{ showAddForm ? 'Cancel' : '+ Add Contact' }}
    </button>
  </div>

  <!-- Add/Edit Form -->
  <div class="form-container" *ngIf="showAddForm">
    <h3>{{ editingContact ? 'Edit Contact' : 'Add New Contact' }}</h3>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="contactType">Contact Type *</label>
          <select 
            id="contactType" 
            [(ngModel)]="contactForm.contactType" 
            name="contactType"
            required>
            <option value="">Select type...</option>
            <option *ngFor="let type of contactTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="label">Label</label>
          <input 
            type="text" 
            id="label" 
            [(ngModel)]="contactForm.label" 
            name="label"
            placeholder="e.g., Work, Personal">
        </div>
      </div>

      <div class="form-group">
        <label for="contactValue">Contact Value *</label>
        <input 
          type="text" 
          id="contactValue" 
          [(ngModel)]="contactForm.contactValue" 
          name="contactValue"
          placeholder="Enter contact value"
          required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>
            <input 
              type="checkbox" 
              [(ngModel)]="contactForm.isPrimary" 
              name="isPrimary">
            Primary Contact
          </label>
        </div>

        <div class="form-group">
          <label>
            <input 
              type="checkbox" 
              [(ngModel)]="contactForm.isVerified" 
              name="isVerified">
            Verified
          </label>
        </div>
      </div>

      <div class="error-box" *ngIf="formError">
        {{ formError }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="formSubmitting">
          {{ formSubmitting ? 'Saving...' : (editingContact ? 'Update' : 'Add') }}
        </button>
        <button type="button" class="btn-secondary" (click)="cancelEdit()" [disabled]="formSubmitting">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Loading State -->
  <div class="loading" *ngIf="loading">
    <p>Loading contacts...</p>
  </div>

  <!-- Error State -->
  <div class="error-box" *ngIf="error && !loading">
    {{ error }}
    <button type="button" class="btn-secondary" (click)="loadContacts()">Retry</button>
  </div>

  <!-- Contacts List -->
  <div class="contacts-list" *ngIf="!loading && !error">
    <div *ngIf="contacts.length === 0" class="info-message">
      No contact details found. Add one to get started.
    </div>

    <div class="contact-grid" *ngIf="contacts.length > 0">
      <contact-tile 
        *ngFor="let contact of contacts"
        [contact]="contact"
        (delete)="deleteContact($event)"
        (edit)="editContact($event)">
      </contact-tile>
    </div>
  </div>
</div>

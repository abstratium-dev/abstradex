<div class="toast-container">
  <div *ngFor="let toast of toasts()" 
       class="toast" 
       [ngClass]="'toast-' + toast.type"
       animate.enter="slide-in"
       animate.leave="slide-out">
    <div class="toast-content">
      <span class="toast-icon">
        <span *ngIf="toast.type === 'success'">✓</span>
        <span *ngIf="toast.type === 'error'">✗</span>
        <span *ngIf="toast.type === 'info'">ℹ</span>
      </span>
      <span class="toast-message">{{ toast.message }}</span>
      <button *ngIf="toast.action" 
              class="toast-action" 
              (click)="executeAction(toast)"
              [attr.data-partner-number]="toast.action.label">
        {{ toast.action.label }}
      </button>
    </div>
    <button class="toast-close" (click)="close(toast.id)" aria-label="Close">×</button>
  </div>
</div>
